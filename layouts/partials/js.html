<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.sticky/1.0.4/jquery.sticky.min.js"></script>

<script>
    $(document).ready(function () {
        $(".desktop-showMenu").hide();
        $(".desktop-hamburger").click(function () {
            $(".desktop-showMenu").slideToggle("slow");
        });

        $(".mobile-showMenu").hide();
        $(".mobile-menu-background").hide();
        $(".mobile-hamburger").click(function () {
            $(".mobile-showMenu").toggle("slide");
            $(".mobile-menu-background").toggle();
        });

        $(".mobile-sub-menu").hide();

    });
    function toggleSubMenu(id) {
        console.log(id);
        var subMenu = document.getElementById("mobile-"+id+"-sub-menu");
        var down = document.getElementById("mobile-"+id+"-down");
        var up = document.getElementById("mobile-"+id+"-up");

        if (subMenu.style.display === "none") {
            subMenu.style.display = "block";
        } else {
            subMenu.style.display = "none";
        }

        if (up.style.display === "none") {
            up.style.display = "block";
        } else {
            up.style.display = "none";
        }

        if (down.style.display === "none") {
            down.style.display = "block";
        } else {
            down.style.display = "none";
        }
    }
</script>

<!-- for faq -->
<script>
    var action = 'click';
    var speed = "500";
    $(document).ready(function () {

        $('li.q').on(action, function () {

            $(this).next().slideToggle(speed)


                .siblings('li.a').slideUp();

            // Grab img from clicked question
            var img = $(this).children('img');

            // remove Rotate class from all images except the active
            $('img').not(img).removeClass('rotate');

            // toggle rotate class
            img.toggleClass('rotate');
        });
    });

</script> {{ template "_internal/google_analytics.html" . }}
